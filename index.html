<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quizz sur le monde du Web" />
    <meta
      name="Auteur"
      content="Angelique Grall, Pierre Juppin, Hippolyte Weber, Michael Lelu"
    />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Wild Code Quizz</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div id="menuBurgger" class="menu">
        <a id="closeBtn" href="#" class="close">x</a>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Theme</a></li>
          <li><a href="#">Rules</a></li>
          <li><a href="#">Sign up</a></li>
        </ul>
      </div>
      <a href="#" id="openBtn">
        <span class="burggerIcon">
          <img scr=" alt="Trois lignes les une en dessous des autres"/>
        </span>
      </a>
      <div class="boxScore"></div>
    </header>
    <main>
      <section class="zoneQuizz">
        <div class="imageQuestion">
          <img src="assets/www.jpg" alt="Montre l'image de la question">
        </div>
        <div class="boxQuestion">
          <div class="question">question ?</div>
        </div>
      </section>
      <div class="timer"></div>
      <section class="reponse">
        <div class="reponseBox A">
          <div class="reponseQ A">reponseA</div>
        </div>
        <div class="reponseBox B">
          <div class="reponseQ B">reponseB</div>
        </div>
        <div class="reponseBox C">
          <div class="reponseQ C">reponseC</div>
        </div>
        <div class="reponseBox D">
          <div class="reponseQ D">reponseD</div>
        </div>
      </section>
    </main>
    <footer class="bottom">
      <span><small>Contact</small></span>
      <span class="footerCenter"><small>Made by wilders</br>with love</small></span>
      <span><small>infos</small></span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
