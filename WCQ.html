<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quizz sur le monde du Web" />
    <meta
      name="Auteur"
      content="Angelique Grall, Pierre Juppin, Hippolyte Weber, Michael Lelu"
    />
    <title>Wild Code Quizz</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="menuBurger">
        <nav></nav>
      </div>
      <div class="boxScore"></div>
    </header>
    <main>
      <section class="zoneQuizz">
        <div class="imageQuestion"></div>
        <div class="boxQuestion">
          <div class="question"></div>
        </div>
      </section>
      <div class="timer"></div>
      <section class="reponse">
        <div class="reponseBoxA">
          <div class="reponseA"></div>
        </div>
        <div class="reponseBoxB">
          <div class="reponseB"></div>
        </div>
        <div class="reponseBoxC">
          <div class="reponseC"></div>
        </div>
        <div class="reponseBoxD">
          <div class="reponseD"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
