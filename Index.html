<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quizz sur le monde du Web" />
    <meta
      name="Auteur"
      content="Angelique Grall, Pierre Juppin, Hippolyte Weber, Michael Lelu"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Wild Code Quizz</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="assets/android-chrome-192x192.png"
          alt="logo Wild Code Quizz"
        />
      </div>
      <div class="menuBurger">
        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Theme</a></li>
            <li><a href="#">Rules</a></li>
            <li><a href="#">Sign up</a></li>
          </ul>
        </nav>
      </div>
      <div class="boxScore"></div>
    </header>
    <main>
      <section class="zoneQuizz">
        <div class="imageQuestion">
          <img src="assets/www.jpg" alt="Affiche l'image de la question" />
        </div>
        <div class="boxQuestion">
          <div class="question">question ?</div>
        </div>
      </section>
      <div class="timer"></div>
      <section class="reponse">
        <div class="reponseBoxA">
          <div class="reponseA">reponseA</div>
        </div>
        <div class="reponseBoxB">
          <div class="reponseB">reponseB</div>
        </div>
        <div class="reponseBoxC">
          <div class="reponseC">reponseC</div>
        </div>
        <div class="reponseBoxD">
          <div class="reponseD">reponseD</div>
        </div>
      </section>
    </main>
    <footer>
      <small>Copyright © 2024 Tous droits réservés.</small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
